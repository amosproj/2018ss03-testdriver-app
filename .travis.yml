matrix:
  include:
    - language: java
      jdk: openjdk8
      sudo: false
      script:
        - cd webservice && mvn clean verify && mvn test
        
    - language: node_js
      node_js: 8
      script:
        - cd user-app && npm install && npm test
        - cd ../admin-web-app && npm install && npm test
        
before_deploy: 
  - echo 'ready P1?'

deploy:
  - provider: heroku
    api_key:
      secure: ""
    app: asepartback
    on: 
      jdk: openjdk8
      all_branches: true
      tags: true
    skip_cleanup: true
  
  - provider: heroku
    api_key:
      secure: ""
    app: asepartback-dev
    on: 
      jdk: openjdk8
      all_branches: true
      tags: false
    skip_cleanup: true
    
  - provider: heroku
    api_key:
      secure: ""
    app: asepartweb
    on: 
      node: 8
      all_branches: true
      tags: true
    skip_cleanup: true
  
  - provider: heroku
    api_key:
      secure: ""
    app: asepartweb-dev
    on: 
      node: 8
      all_branches: true
      tags: false
    skip_cleanup: true

